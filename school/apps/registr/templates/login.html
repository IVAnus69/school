{% extends 'base.html' %}
{% block title %}Авторизация{% endblock title %}

{% block content %}

{% for error in form.non_field_errors %}
<span>{{ error }}</span>
{% endfor %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label }}
        </p>
        <p>{{ field }}</p>
    {% endfor %}
    <button type="submit">Войти</button>
</form>

{% endblock content %}
